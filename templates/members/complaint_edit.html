{% extends "main.html" %}
{% load crispy_forms_filters %}
{% block content %}
<h2 class="text-center">Complaint/Request Edit</h2>
<form class="bg-secondary w-75 m-auto p-4" action="{% url 'complaint-edit-url' complaint.id %}" method="post">
    {% csrf_token %}
    {{form|crispy}}
    <input class="btn-success w-50 p-2" type="submit" value="Save">
</form>
{% endblock %}
